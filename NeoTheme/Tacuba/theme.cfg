! shadow ---------

window.label.*.effect:		     shadow
window.label.*.shadow.color:	     black
window.label.*.shadow.x:	     2
window.label.*.shadow.y:	     2

menu.title.*.effect:		     shadow
menu.title.*.shadow.color:	     black
menu.title.*.shadow.x:		     2
menu.title.*.shadow.y:		     2

toolbar.iconbar.*.effect:	     shadow
toolbar.iconbar.*.shadow.color:      black
toolbar.iconbar.*.shadow.x:	     2
toolbar.iconbar.*.shadow.y:	     2

*clock.*.effect:		     shadow
*clock.*.shadow.color:		     black
*clock.*.shadow.x:		     2
*clock.*.shadow.y:		     2

*workspace.*.effect:		     shadow
*workspace.*.shadow.color:	     black
*workspace.*.shadow.x:		     2
*workspace.*.shadow.y:		     2
